<!DOCTYPE html>
<html lang="en" ng-app="ShopingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng-repeat</title>
</head>
<body>
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">
        <h3>Shopping List:</h3>
        <!-- Shopping List 1 -->
        <!-- <ul>
            <li ng-repeat="item in shoppingList1">{{item}}</li>
        </ul> -->
        <!-- Shopping List 2 -->
        <!-- <ul>
            <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
        </ul> -->

        <input type="text" ng-model="shoppingList2[0].quantity">

        <!-- Shopping List 3 -->
        <ul>
            <li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)</li>
        </ul>

        <!-- features of new product -->
        <input type="text" ng-model="itemName" placeholder="Item Name">
        <input type="text" ng-model="itemQuantity" placeholder="Item Quantity">
        <button ng-click="addItemToList()">Add Item</button>
    </div>
</body>
</html>
