<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Name Calculator</title>
</head>
<body ng-app="nameCalculatorApp">
    <h1>Name calculator</h1>
    <div ng-controller="nameCalculatorController">
        <div>
            Your name: <input type="text" ng-model="name" ng-keyup="assingNewValue();">
        </div>
        <div>Total numeric value of person's name is: {{numericValue}}</div>
    </div>
</body>
</html>
